<h5 class="mb-2">Consulta de Produtos</h5>
<table class="table table-sm table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Preço</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Total</th>
      <th scope="col">Fornecedor</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td>{{p.preco | currency: 'R$'}}</td>
      <td>{{p.quantidade}}</td>
      <td>{{p.preco * p.quantidade | currency: 'R$'}}</td>
      <td>
        <div>{{p.fornecedor.razaoSocial | uppercase}}</div>
        <div>CNPJ{{p.fornecedor.cnpj}}</div>
      </td>
      <td>
        <button class="btn btn-outline-primary btn-sm me-2">Editar</button>
        <button class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Quantidade de Produtos: {{produtos.length}}</td>
    </tr>
  </tfoot>
</table>
